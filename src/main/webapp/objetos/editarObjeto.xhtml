<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <f:event type="preRenderView" listener="#{editarObjetoView.initConversation()}" />

     
    
    <h:form>
        <p:growl showDetail="true"  >
            <p:messages id="messages" >
                <p:panelGrid id="grid" columns="3" style="width:800px" >
                    <p:outputLabel for="type" value="Tipo: (rdfs:type) " />
                    <p:inputText id="type"  value="#{editarObjetoView.objSelecionado.type}" size="70"  />
                    
                    <p:commandButton icon="ui-icon-search" title="Pesquisar" value="Pesquisar" 
                                     process="@this" update="@none" action="#{editarObjetoView.abrirDialogo}">

                        
                        <p:ajax event="dialogReturn" listener="#{editarObjetoView.objSelecionado}" process="@this" update="type"/>

                    </p:commandButton>



                </p:panelGrid>
                <p:spacer height="20px"/>
                
                <p:panelGrid id="panel" columns="2" style="width:800px" >
                    <p:outputLabel for="id" value="Id:" />
                    <p:inputText id="id" value="#{editarObjetoView.objSelecionado.id}" size="80"  disabled="true"/>
                    <p:outputLabel for="title" value="Título: (dc:title)" />
                    <p:inputText id="title" value="#{editarObjetoView.objSelecionado.title}" size="80" />
                    
                    <p:outputLabel for="subject" value="Assunto: (dc:subject) " />
                    <p:inputTextarea id="subject" value="#{editarObjetoView.objSelecionado.subject}" cols="80" rows="3"  />
                    <p:outputLabel for="description" value="Descrição: (dc:description) " />
                    <p:inputTextarea id="description" value="#{editarObjetoView.objSelecionado.description}" cols="80" rows="10"  />




                    <p:spacer height="20px"/>
                    <p:panel >

                        <p:commandButton value="Gravar" action="#{editarObjetoView.alterar()}" process="panel" />
                        <p:commandButton value="Adicionar Propriedade"  process="panel"  />
                        <p:commandButton value="Voltar" />
                    </p:panel>
                </p:panelGrid>

            </p:messages>

        </p:growl>


    </h:form>
    <h:form>

    </h:form>

</html>
