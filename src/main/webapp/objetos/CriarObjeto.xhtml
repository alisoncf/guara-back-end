<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="head">
            Criar Novo Objeto Físico
        </ui:define>
        <f:event type="preRenderView" listener="#{controlePIDO.initConversation()}"  />

        <ui:define name="body">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:form >
                <div class="card">
                    <div class="ui-fluid">
                        <div class="p-field p-grid" style="font-size: medium" >
                            <div class="p-col-12 p-md-2">
                                <p:outputLabel for="type" value="Classe do Acervo:"  />
                            </div>
                            <div class="p-col-12 p-md-10">
                                <p:inputText id="type" value="#{controlePIDO.objeto.type}" 
                                             requiredMessage="Necessário informar qual a coleção do objeto" />
                                <div class="p-col-12 p-md-4">
                                    <p:commandButton icon="ui-icon-search" title="Pesquisar" value="Pesquisar" 
                                                     process="@all" update="@form @this type" action="#{controlePIDO.abrirDialogoClasses()}">
                                        <p:ajax event="dialogReturn" listener="#{controlePIDO.SelecionarClasse}" process="@this" update="type"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <p:spacer height="20px" />






                <div class="card">

                    <div class="ui-fluid">
                        <div class="p-field p-grid">
                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel for="@next" value="Tipo de Artefato"/>

                                <p:selectCheckboxMenu id="multiple" value="#{controlePIDO.selectedtipoFisico}" label="Tipos de Mídia" style="min-width: 15rem"
                                                      multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" >


                                    <f:selectItems value="#{tipoFisicoSelect.tipos}"/>
                                </p:selectCheckboxMenu>

                            </div>
                            <p:outputLabel styleClass="p-col-12 p-md-2" for="id" value="id" />
                            <div class="p-col-12 p-md-10">
                                <p:inputText id="id" value="#{controlePIDO.objeto.id}"   disabled="true" />

                            </div>

                        </div>
                        <p:outputLabel for="title" value="Título: (dc:title) " />
                        <p:inputText id="title" value="#{controlePIDO.objeto.title}"  />
                        <p:outputLabel for="subject" value="Assunto/Resumo: (Subject) " />
                        <p:inputTextarea id="subject" value="#{controlePIDO.objeto.subject}"  rows="3"  />
                        <p:outputLabel for="description" value="Descrição: (Description) " />
                        <p:inputTextarea id="description" value="#{controlePIDO.objeto.description}"  rows="6"  />



                    </div>




                </div>

                <div>
                    <p:spacer height="20px"/>


                    <p:commandButton value="Gravar" action="#{controlePIDO.gravarRemoto()}" process="@all" styleClass="p-mr-2"   />
                    <p:commandButton value="Voltar" action="/index.xhtml" />
                </div>







            </h:form>

        </ui:define>
    </ui:composition>
</html>
