<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Selecione uma classe</title>

    </h:head>
 
    <f:event type="preRenderView" listener="#{controleClasse.initConversation()}" />
    <h:form>
        
        <div>
            <p:inputText id="nome" size="40" value="#{controleClasse.pic.className}" />
            <p:commandButton value="pesquisar"  actionListener="#{controleClasse.pesquisar()}"  >
                <p:ajax update="tblPic" process="@this"  global="false" partialSubmit="true" />
            </p:commandButton>
        </div>

        <div>
            <p:dataTable id="tblPic" var="pic" value="#{controleClasse.listaPicFiltrada}" rows="10" paginator="true" >
                <p:column headerText="Classe: (owl:Class)">
                    <h:outputText value="#{pic.className}"   />
                </p:column>

                <p:column headerText="Rótulo: (rdfs:label)" >
                    <h:outputText value="#{pic.label}" />
                </p:column>

                <p:column headerText="Comentário/Descrição: (rdfs:comment)" >
                    <h:outputText value="#{pic.comment}" />
                </p:column>

                <p:column headerText="Filha de: (rdfs:subClassOf)">
                    <h:outputText value="#{pic.subClassOf}" />
                </p:column>
                <p:column headerText="Selecionar">
                    <p:commandButton title="selecionar"  action="#{controleClasse.selecionarClasse(pic)}" 
                                     />

                </p:column>

            </p:dataTable>




        </div>

    </h:form>

</html>
