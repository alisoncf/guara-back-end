<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="head">
            Criar Novo Objeto Dimensional
        </ui:define>
        <f:event type="preRenderView" listener="#{controlePIDO.initConversation()}"  />

        <ui:define name="body">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>



            <h:form >
                <div class="card">
                    <div class="ui-fluid">
                        <div class="p-field p-grid" style="font-size: medium" >
                            <p:outputLabel for="@next" value="Tipo"/>
                            <p:selectOneMenu id="option" value="#{controlePIDO.objeto.tipoDimensional}">
                                <f:selectItem itemLabel="Selecione" itemValue=""/>
                                <f:selectItem itemLabel="Pessoa" itemValue="Pessoa"/>
                                <f:selectItem itemLabel="Fenômeno" itemValue="Fenômeno"/>
                                <f:selectItem itemLabel="Espaço" itemValue="Espaço"/>
                                <f:selectItem itemLabel="Tempo" itemValue="Tempo"/>
                                
                                
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>

                <p:spacer height="20px" />






                <div class="card">

                    <div class="ui-fluid">
                        <div class="p-field p-grid">
                            <p:outputLabel styleClass="p-col-12 p-md-2" for="id" value="id" />
                            <div class="p-col-12 p-md-10">
                                <p:inputText id="id" value="#{controlePIDO.objeto.id}"   disabled="true" />

                            </div>

                        </div>
                        <p:outputLabel for="title" value="Título: (dc:title) " />
                        <p:inputText id="title" value="#{controlePIDO.objeto.title}"  />
                        <p:outputLabel for="subject" value="Assunto/Resumo: (Subject) " />
                        <p:inputTextarea id="subject" value="#{controlePIDO.objeto.subject}"  rows="3"  />
                        <p:outputLabel for="description" value="Descrição: (Description) " />
                        <p:inputTextarea id="description" value="#{controlePIDO.objeto.description}"  rows="6"  />

                        

                    </div>

                    <p:spacer height="20px"/>


                    <p:commandButton value="Gravar" action="#{controlePIDO.gravarRemoto()}" process="@all" styleClass="p-mr-2"   />
                    <p:commandButton value="Voltar" />


                </div>








            </h:form>

        </ui:define>
    </ui:composition>
</html>
