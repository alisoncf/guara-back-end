<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{editarObjetoView.initConversation()}" />
    <f:event type="preRenderView" listener="#{editarObjetoView.pesquisarRelacoes()}" />


    <h:form>

        <p:growl showDetail="true"  >
            <p:messages id="messages" >
                <div class="card">
                    <p:panel header="Objeto">
                        <p:panelGrid id="grid" columns="2" styleClass="ui-noborder"   >

                            <p:outputLabel for="id" value="Objeto:" />
                            <p:inputText id="id"  value="#{editarObjetoView.objSelecionado.id}" size="80"  readonly="true" styleClass="ui-state-disabled"/>
                            <p:outputLabel for="title" value="Nome:" />
                            <p:inputText id="title"  value="#{editarObjetoView.objSelecionado.title}" size="80"  readonly="true" styleClass="ui-state-disabled"/>

                        </p:panelGrid>
                    </p:panel>
                </div>



                <div class="card">

                    <p:panel header="Adicionar relação"  >
                        <p:panelGrid id="props" columns="3" styleClass="ui-noborder"  >
                           
                                <p:outputLabel for="Prop" value="Propriedade:" />
                                <p:inputText id="Prop"  value="#{editarObjetoView.relacao.propriedade}" size="80"  required="true" 
                                             requiredMessage="É obrigatório informar a propriedade" />
                                <p:commandButton value="Pesquisar" ></p:commandButton>
                          

                           
                                <p:outputLabel for="valor" value="Objeto Relacionado" />
                                <p:inputText id="valor"  value="#{editarObjetoView.relacao.objeto}" size="80"  required="true" 
                                             requiredMessage="É obrigatório informar um valor para o objeto" />
                                <p:commandButton value="Pesquisar" ></p:commandButton>
                          
                        </p:panelGrid>
                        <p:commandButton action="#{editarObjetoView.addRelacao()}" process="@all" update="props" 
                                      value="Adicionar Relação"   label="Adicionar Relação" ></p:commandButton>
                    </p:panel>
                </div>


                <p:spacer height="20px"/>
                <div class="card">
                    <p:panel header="Relações Encontradas">
                        <p:panelGrid id="gridtable" columns="2">
                            <p:dataTable id="tabela" var="obj" 
                                         
                                         value="#{editarObjetoView.relacoes}" 
                                         rows="10" 
                                         resizableColumns="true"

                                         paginator="true"
                                         paginatorAlwaysVisible="false" paginatorPosition="bottom" 
                                         style="font-size: small">

                                <p:column headerText="Propriedade" style="white-space: normal; word-break: break-all" >

                                    <a href="#{obj.propriedade}" target="blank" >
                                        <h:outputText value="#{obj.propriedade}"  >


                                        </h:outputText>
                                    </a>

                                </p:column>

                                <p:column headerText="Objeto" style="white-space: normal; word-break: break-all" >
                                    <a href="#{obj.objeto}" target="blank" >
                                        <h:outputText value="#{obj.objeto}" />
                                    </a>
                                </p:column>


                                <p:column headerText="Ação" width="10%" style="white-space: normal; word-break: break-all">


                                    <p:commandButton value="Destruir"  
                                                     icon="fa fa-fw fa-remove"
                                                     update="messages tabela"  >
                                        <p:confirm header="Confirmação" message="Tem certeza que deseja destruir essa relação?" icon="pi pi-info-circle"/>
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                    </p:confirmDialog>
                                </p:column>

                            </p:dataTable>
                        </p:panelGrid>
                    </p:panel>    
                </div>

            </p:messages>

        </p:growl>


    </h:form>



</html>
