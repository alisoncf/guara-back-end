<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b = "http://bootsfaces.net/ui">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="head">
            Objetos
        </ui:define>

        <f:event type="preRenderView" listener="#{controleObjeto.initConversation()}"  />

        <ui:define name="body">
            <p:dialog header="Editar Objeto" 
                      id="dialog-modal-editar" 
                      widgetVar="dialog-modal-editar" 
                      modal="true" 
                      responsive="true">

                <ui:include src="editarObjetoDim.xhtml"/>


            </p:dialog>

            <div class="card">



                <h:form> 
                    <div class="card">

                        <p:inputText id="nome" size="40" value="#{listarObjetosView.obj.title}" />
                        <p:commandButton value="pesquisar"  actionListener="#{listarObjetosView.pesquisarDim()}"  update="tabela" >
                            <p:ajax update="tabela" process="@this"  global="false" partialSubmit="true" />
                            <c:set var = "root" value="#{request.contextPath}"/>
                        </p:commandButton>

                    </div>
                    <div class="card">

                        <p:outputLabel for="@next" value="Dimensão"/>

                        <p:selectManyCheckbox id="basic" value="#{listarObjetosView.selectedDimensoes}" label="Escolha" >
                            <f:selectItem itemLabel="Pessoa" itemValue="Pessoa" />
                            <f:selectItem itemLabel="Fenômeno" itemValue="Fenômeno" />
                            <f:selectItem itemLabel="Espaço" itemValue="Espaço" />
                            <f:selectItem itemLabel="Tempo" itemValue="Tempo" />
                        </p:selectManyCheckbox>

                    </div>
                    <hr></hr>
                    <p:dataTable id="tabela" var="obj" value="#{listarObjetosView.listaObj}" 
                                 rows="15" 
                                 resizableColumns="true"

                                 paginator="true"
                                 paginatorAlwaysVisible="false" paginatorPosition="bottom" 
                                 style="font-size: small">

                        <p:column headerText="id" style="white-space: normal; word-break: break-all" >

                            <a href="${root}/getObject?id=#{obj.id}" target="blank" >
                                <h:outputText value="#{obj.id}"  >


                                </h:outputText>
                            </a>
                        </p:column>

                        <p:column headerText="Dimensão" style="white-space: normal; word-break: break-all" >
                            <a href="#{obj.dimensao}" target="blank" >
                                <h:outputText value="#{obj.dimensao}" />
                            </a>
                        </p:column>

                        <p:column headerText="Título">
                            <h:outputText value="#{obj.title}"  style="white-space: normal; word-break: break-all" />
                        </p:column>

                        <p:column headerText="Assunto">
                            <h:outputText value="#{obj.subject}" style="white-space: normal; word-break: break-all"  />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{obj.description}"  style="white-space: normal; word-break: break-all" />
                        </p:column>

                        <p:column headerText="Ação" width="15%" style="white-space: normal; word-break: break-all">
                            <p:commandButton title="Editar" actionListener="#{editarObjetoView.editar(obj)}"
                                             value="Editar"
                                             icon="fa fa-fw fa-edit"
                                             ajax="true"                        					 
                                             oncomplete="PF('dialog-modal-editar').show();" 
                                             update="dialog-modal-editar"/>

                            <p:commandButton title="Propriedades" styleClass="p-mr-2" icon="fa fa-fw fa-check"
                                             value="Propriedades"

                                             />
                            <p:commandButton value="Destruir" action="#{editarObjetoView.destruir(obj)}" 
                                             icon="fa fa-fw fa-remove"
                                             update="messages tabela"  >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja destruir o objeto selecionado e todas suas relações?" icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                            </p:confirmDialog>
                        </p:column>

                    </p:dataTable>
                </h:form>    
            </div>
            <p:growl id="messages" showDetail="true"/>
            <p:spacer height="20px" />



        </ui:define>
    </ui:composition>
</html>
