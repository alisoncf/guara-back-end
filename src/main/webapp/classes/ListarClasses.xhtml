<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="head">
            Classes
        </ui:define>
        <f:event type="preRenderView" listener="#{controleClasse.initConversation()}"  />
        <ui:define name="body">
            <div class="card">

                <p:dialog header="#{editarClasseView.pic.className}"
                          id="dialog-modal-editar" 
                          class="card"
                          widgetVar="dialog-modal-editar" 
                          modal="true" 
                          height="600px"
                          width="900px">
                    <ui:include src="editarClasse.xhtml"/>
                </p:dialog>
                <h:form> 
                    <p:inputText id="nome" size="40" value="#{listaClasseView.pic.className}" />
                    <p:commandButton value="pesquisar"  actionListener="#{listaClasseView.pesquisar()}" update="tabela" >
                        <p:ajax update="tabela" process="@this"  global="false" partialSubmit="true" />
                    </p:commandButton>
                    <p:dataTable id="tabela" var="pic" value="#{listaClasseView.listaPic}" 
                                 rows="15" 
                                 paginator="true"
                                 paginatorAlwaysVisible="false" paginatorPosition="bottom" 
                                 style="font-size: small">

                        <p:column headerText="Classe: (owl:Class)" style="white-space: normal; word-break: break-all" >
                            <a href="#{pic.className}" target="_blank">
                                <h:outputText value="#{pic.className}" /></a><!-- comment -->
                        </p:column>
                        <p:column headerText="Rótulo: (rdfs:label)">
                            <h:outputText value="#{pic.label}" />
                        </p:column>
                        <p:column headerText="Comentário/Descrição: (rdfs:comment)">
                            <h:outputText value="#{pic.comment}" />
                        </p:column>
                        
                        <p:column headerText="Filha de: (rdfs:subClassOf)" style="white-space: normal; word-break: break-all">
                            <a href="#{pic.subClassOf}" target="_blank">
                                <h:outputText value="#{pic.subClassOf}" />
                            </a>

                        </p:column>
                        <p:column headerText="Ação" width="8%">
                            <p:commandButton title="Editar" actionListener="#{editarClasseView.editar(pic)}"
                                             ajax="true"                        					 
                                             oncomplete="PF('dialog-modal-editar').show();" 
                                             update="dialog-modal-editar"/>
                            <p:commandButton title="Destruir" action="#{editarClasseView.destruir(pic)}"> 
                                <p:confirm header="Confirmação" message="Tem certeza que deseja destruir a classe selecionado e todas suas relações?" 
                                           icon="pi pi-info-circle"/> 
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>    

                <p:spacer height="20px" />


            </div>

        </ui:define>
    </ui:composition>
</html>
