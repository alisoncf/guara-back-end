<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event type="preRenderView" listener="#{controlePIC.initConversation()}" />
    <ui:composition template="/templates/layout.xhtml">

        <ui:define name="head">
            Incluir Nova Classe
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:growl showDetail="true"  >

                    <p:messages id="messages" >

                        <f:event type="preRenderView" listener="#{controlePIC.initConversation()}"  />
                        <p:panelGrid id="grid" columns="3" style="width:800px" >
                            <p:outputLabel for="type" value="Origem: (Superclasse) " />


                            <p:inputText id="type"  value="#{controlePIC.pic.superclass.className}" size="70"  />

                            <p:commandButton icon="ui-icon-search" title="Pesquisar" value="Pesquisar" 
                                             process="@this" update="@none" action="#{controlePIC.abrirDialogo}">

                                <p:ajax event="dialogReturn" listener="#{controlePIC.ClasseSelecionada}" process="@this" update="type"/>


                            </p:commandButton>





                        </p:panelGrid>
                        <p:spacer height="20px"/>

                        <p:panelGrid id="panel" columns="2" style="width:800px" >
                            <p:outputLabel for="name" value="URI: (owl:Class)" />
                            <p:inputText id="name" value="#{controlePIC.pic.className}" size="80" />
                            <p:outputLabel for="label" value="Rótulo: (rdfs:label) " />
                            <p:inputText id="label" value="#{controlePIC.pic.label}" size="80" />
                            <p:outputLabel for="comment" value="Comentário/Descrição: (rdfs:comment) " />
                            <p:inputTextarea id="comment" value="#{controlePIC.pic.comment}" cols="80" rows="5"  />
                            <p:spacer height="20px"/>
                            <p:panel >

                                <p:commandButton value="Gravar" action="#{controlePIC.gravar()}" process="panel" update ="@form" />
                                <p:commandButton value="Voltar" />
                            </p:panel>
                        </p:panelGrid>

                    </p:messages>

                </p:growl>


            </h:form>
            <h:form>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
