<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event type="preRenderView" listener="#{editarClasseView.initConversation()}" />



    Editando Classe

    <p:messages id="messages" showDetail="true" closable="true">

        <p:autoUpdate/>
    </p:messages>

    <h:form>


        <p:panelGrid id="grid" columns="3" style="width:800px" >
            <p:outputLabel for="type" value="Origem: (Superclasse) " />


            <p:inputText id="type"  value="#{editarClasseView.picSelecionada.subClassOf}" size="70"  />

            <p:commandButton icon="ui-icon-search" title="Pesquisar" value="Pesquisar" 
                             process="@this" update="@none" action="#{editarClasseView.abrirDialogo}">

                <p:ajax event="dialogReturn" listener="#{editarClasseView.ClasseSelecionada}" process="@this" update="type"/>


            </p:commandButton>





        </p:panelGrid>
        <p:spacer height="20px"/>

        <p:panelGrid id="panel" columns="2" style="width:800px" >
            <p:outputLabel for="name" value="URI: (owl:Class)" />
            <p:inputText id="name" value="#{editarClasseView.picSelecionada.className}" size="80" />
            <p:outputLabel for="label" value="Rótulo: (rdfs:label) " />
            <p:inputText id="label" value="#{editarClasseView.picSelecionada.label}" size="80" />
            <p:outputLabel for="comment" value="Comentário/Descrição: (rdfs:comment) " />
            <p:inputTextarea id="comment" value="#{editarClasseView.picSelecionada.comment}" cols="80" rows="5"  />




            <p:spacer height="20px"/>
            <p:panel >

                <p:commandButton value="Gravar" action="#{editarClasseView.alterar()}" process="panel" update="messages" 
                                 > 
                    <p:confirm header="Confirmação" message="Tem certeza que deseja destruir a classe selecionada?" icon="pi pi-info-circle"/>
                </p:commandButton>
                <p:commandButton value="Voltar" />
            </p:panel>
        </p:panelGrid>



    </h:form>
    <h:form>

    </h:form>

</html>
